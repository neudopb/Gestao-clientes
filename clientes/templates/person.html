{% extends 'base.html' %}

{% block title %} Administração {% endblock %}

{% block main %}

    <a href="{% url 'logout' %}">Sair</a>

    <ul>
        {% for person in persons %}
            <li>
                <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                <a href="{% url 'persons_delete' person.id %}" class="btn btn-danger">Deletar</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'persons_new' %}" class="btn btn-primary">Novo Cliente</a>

{% endblock %}
