{% extends 'base.html' %}

{% block title %} Seja Bem Vindo {% endblock %}

{% block main %}

    <h1>Bem Vindo!!!</h1>

    {% if user.is_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock %}
